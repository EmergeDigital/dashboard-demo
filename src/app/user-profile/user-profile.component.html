<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Edit Profile</h4>
                    <p class="category">Complete your profile</p>
                </div>
                <div class="card-content">
                    <form>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Company (disabled)</label>
                                    <input type="text" class="form-control" disabled value="Erinvale Golf Estate">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Username</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.username" name="1">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Email address</label>
                                    <input type="email" class="form-control" [(ngModel)]="user.email" name="2">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">First Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.firstname" name="3">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Last Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.surname" name="4">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Address</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.address" name="5">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">City</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.city" name="6">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Country</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.country" name="7">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Postal Code</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.postal" name="8">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>About Me</label>
                                    <div class="form-group form-black label-floating">
                                        <!-- <label class="control-label">About Me</label> -->
                                        <textarea class="form-control" rows="5" [(ngModel)]="user.about" name="9">{{user.about}}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger pull-right" (click)="updateProfile()">Update Profile</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-profile">
                <div class="card-avatar">
                    <a href="#pablo">
                        <img class="img" src="../assets/img/faces/marc.jpg" />
                    </a>
                </div>

                <div class="content">
                    <h6 class="category text-gray">CEO / Co-Founder</h6>
                    <h4 class="card-title">{{_user.firstname}} {{_user.surname}}</h4>
                    <p class="card-content">
                        {{_user.about}}
                    </p>
                    <a href="#pablo" class="btn btn-danger btn-round">Follow</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
